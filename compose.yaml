services:
  server:
    build: .
    profiles: ["all"]
    ports:
      - "3002:3002"
    command: node ./bin/server.js --no-colors
    env_file:
      - .env
      - .env.docker
    depends_on:
      init:
        condition: service_completed_successfully
  worker:
    build: .
    profiles: ["all"]
    command: node ./bin/worker.js --no-colors
    env_file:
      - .env
      - .env.docker
    depends_on:
      init:
        condition: service_completed_successfully
  valkey:
    image: valkey/valkey:alpine
    profiles: ["all", "db"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres:16-alpine
    profiles: ["all", "db"]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: yhub
      POSTGRES_PASSWORD: yhub
      POSTGRES_DB: yhub
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yhub"]
      interval: 5s
      timeout: 5s
      retries: 5
  minio:
    image: minio/minio:latest
    profiles: ["all", "db"]
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
  init:
    build: .
    profiles: ["all", "db"]
    command: sh -c "sleep 5 && node ./bin/init-db.js ; echo done"
    env_file:
      - .env
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
