<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yjs y-redis / CodeMirror6 Demo</title>
    <style>
      body {
        display: flex;
        margin: 0;
        font-family: sans-serif;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      .cm-wrap { height: 300px; border: 1px solid #ddd}
      .cm-scroller { overflow: auto; }
      .sidepanel {
        width: 300px;
        background: #f5f5f5;
        border-left: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }
      .tabs {
        display: flex;
        border-bottom: 1px solid #ddd;
      }
      .tab {
        flex: 1;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        background: #e0e0e0;
        border: none;
      }
      .tab.active {
        background: #f5f5f5;
        font-weight: bold;
      }
      .tab-content {
        display: none;
        padding: 15px;
      }
      .tab-content.active {
        display: block;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn {
        padding: 10px 20px;
        margin-right: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-primary {
        background: #007bff;
        color: white;
      }
      .btn-danger {
        background: #dc3545;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .popup-overlay.active {
        display: flex;
      }
      .popup {
        background: white;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        max-height: 80vh;
        overflow: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      .popup-header h3 {
        margin: 0;
      }
      .popup-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }
      .popup-close:hover {
        color: #000;
      }
      .popup-content {
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-word;
        background: #f8f8f8;
        padding: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <button type="button" id="y-connect-btn">Disconnect</button>
      <p></p>
      <p>
        This is a demo of the <a href="https://github.com/yjs/yjs">Yjs</a> â‡”
        <a href="https://codemirror.net">CodeMirror</a> binding:
        <a href="https://github.com/yjs/y-codemirror.next">y-codemirror.next</a>.
      </p>
      <p>
        The content of this editor is shared with every client that visits this
        domain.
      </p>
      <div id="editor"></div>
    </div>
    <div class="sidepanel">
      <div class="tabs">
        <button class="tab active" data-tab="history">History</button>
      </div>
      <div id="history-tab" class="tab-content active">
        <div class="form-group">
          <label for="from-timestamp">From:</label>
          <select id="from-timestamp">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="to-timestamp">To:</label>
          <select id="to-timestamp">
            <option value="">Loading...</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary" id="render-btn">Render</button>
          <button class="btn btn-danger" id="rollback-btn">Rollback</button>
        </div>
      </div>
    </div>
    <div id="diff-popup" class="popup-overlay">
      <div class="popup">
        <div class="popup-header">
          <h3>History Diff</h3>
          <button class="popup-close" id="popup-close">&times;</button>
        </div>
        <div class="popup-content" id="popup-content"></div>
      </div>
    </div>
    <script type="module" src="../dist/demo.js" async></script>
  </body>
</html>
